<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://asset.idemeum.com/userportal/assets/img/favicon.ico">
    <title>Desktop Client app</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script>
        const ORIGIN = window.location.host.endsWith('idemeum.com') ? 'idemeum.com' : window.location.host.endsWith('idemeum.in') ? 'idemeum.in' : 'idemeumlab.com';
        const stylesCdns = [
            'assets/css/bootstrap.min.css',
            'assets/css/versioning.css'
        ];

        for (let cdn of stylesCdns) {

            let linkElement = document.createElement('link');
            linkElement.rel = "stylesheet";
            linkElement.href = `https://asset.${ORIGIN}/${cdn}`;
            document.head.appendChild(linkElement);
        }
    </script>

</head>

<body>

    <header class="toolbar px-4">
        <img 
            src="https://asset.idemeum.com/assets/images/Logo.svg" 
            class="idemeum-logo" 
            alt="logo">
        <span class="idemeum-header">idemeum</span>
    </header>



    <div class="container-fluid row m-0 p-0">
    
        <nav 
            class="navigation-menu col-lg-2 col-md-3 col-4 p-1">
            <ul>
                <li id="windows-list"
                    class='nav-sub-menu'>
                    <div    
                        data-id="Windows" 
                        class="nav-sub-menu-item d-flex justify-content-between align-items-center">
                        <div>
                            <img 
                                id="windows-logo"
                                class="os-logo"
                                alt="windows logo">
                            <span class="ml-2">
                                Windows
                            </span>
                        </div>
                        <div>
                            <span class="material-icons">arrow_drop_down</span>
                        </div>
                    </div>
                </li>

                <li id="macos-list"
                    class='nav-sub-menu'>
                    <div 
                        data-id="macOS" 
                        class="nav-sub-menu-item d-flex justify-content-between align-items-center">
                        <div>
                            <img 
                                id="macos-logo"
                                class="os-logo"
                                alt="macos logo">
                            <span class="ml-2">
                                macOS
                            </span>
                        </div>
                        <div>
                            <span class="material-icons">arrow_drop_down</span>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <div 
            class="col-lg-10 col-md-9 col-8"
            id="versions-info">
        </div>

    </div>

    <script>
        const scriptCdns = [
            'assets/js/jquery-3.4.1.min.js',
            'assets/js/versioning.js',
        ];

        for (let cdn of scriptCdns) {
            let scriptElement = document.createElement('script');
            scriptElement.src = `https://asset.${ORIGIN}/${cdn}`;
            document.body.appendChild(scriptElement);
        }
    </script>

</body>

</html>
